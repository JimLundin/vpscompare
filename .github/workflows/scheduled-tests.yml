name: Scheduled Tests

# Run tests daily to catch API changes from providers
on:
  schedule:
    # Run at 6 AM UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Test Against Live APIs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Test with live API data (optional)
        run: npm run build
        continue-on-error: true
        env:
          DIGITALOCEAN_API_KEY: ${{ secrets.DIGITALOCEAN_API_KEY }}
          HETZNER_API_KEY: ${{ secrets.HETZNER_API_KEY }}

      - name: Report build status
        if: failure()
        run: |
          echo "::warning::Scheduled build failed. Check if provider APIs have changed."
          echo "This may indicate that provider APIs have been updated and loaders need adjustments."

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: test
    if: failure()

    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Scheduled Test Failure - ' + new Date().toISOString().split('T')[0];
            const body = `The scheduled test run failed. This may indicate:

            - Provider API changes
            - Network issues
            - Breaking changes in dependencies

            Please review the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.

            **Workflow:** Scheduled Tests
            **Date:** ${new Date().toISOString()}
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated,ci-failure'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Scheduled Test Failure')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automated', 'ci-failure', 'bug']
              });
            }
